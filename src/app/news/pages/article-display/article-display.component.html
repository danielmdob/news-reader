<ng-container *ngIf="(article$ | async) as article">
  <div class="title">
    <img *ngIf="article.image" [src]="apiUrl + article.image + '/500h'" />
    <h2>{{article.title}}</h2>
  </div>
  <section>
    <div class="content">
      <h3>{{article.teaser}}</h3>
      <div>
        <p *ngFor="let paragraph of article.paragraphs">{{paragraph}}</p>
      </div>
    </div>
  </section>
</ng-container>
